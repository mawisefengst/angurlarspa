<!doctype html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>angularspa</title>
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->
    <link rel="stylesheet" type="text/css" href="styles/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="styles/main.css">
  </head>
  <body ng-app="sportSystemApp"  ng-controller="initCtrl">

    <div class="site_header">

          <div class="cms_name">Single Page Application Content Tool</div>

          <div class="box-shadow-menu" ng-click="active = !active"></div>

    </div>

    <div class="hero-unit" >
        <div>
            <ul class="nav firstLayer" ng-class={'active':active}>
                <li ng-repeat="menu in parentMenuList">
                  <a href="/#/{{menu.name | lowercase }}">{{menu.name}}</a>
                  <ul class="nav">
                    <li ng-repeat="menuChildren in childrenMenuList" ng-if="menuChildren.parentID == menu.id" >
                      <a href="/#/{{menuChildren.name | lowercase  | removeSpaces}}">{{menuChildren.name}}</a>
                    </li>
                  </ul>
                </li>
            </ul>
        </div>
        <div class="rounded_table" ng-view=""></div>
        <div class="fusion-footer">         
            Single Page Application Powered by AngualrJs, ExpressJs and MySQL| 
             <b>copyright 2016</b>
   
        </div>    

     </div>

    
    <script src="scripts/libs.js"></script>
    <script src="scripts/main.js"></script>
  </body>
</html>
